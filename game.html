<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/data.js"></script>
	<script defer src="./js/app.js"></script>    
	<title>Basic Blackjack</title>
</head>

<body>
	<div class="card-display">
        <div class="container">
	    	<div id="discard" class="card large outline"></div>
	    	<div id="deck" class="card large back-blue shadow"></div>            
	    </div>
        <div class="buttons">
            <button id="shuffle" class="btn">Shuffle</button>
        </div>
        <div id="dealer-text" class="dealer-board">
            Dealer
        </div>
        <div class="dealer-hand">
        </div>
        <div id="player-text" class="player-board">
            Player
        </div>
        <div class="player">
            <div class="player-hand">
            </div>
        </div>
    </div>
    <div class="actions-board">
        Game Actions
    </div>
    <div class="buttons">        
        <button id="deal" class="btn">Deal</button>
        <button id="hit" class="btn">Hit</button>
        <button id="double" class="btn">Double</button>
        <button id="stand" class="btn">Stand</button>
        <button id="discard-btn" class="btn">Discard</button>
    </div>



</body>

</html>
