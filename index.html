<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/data.js"></script>
	<script defer src="./js/app.js"></script>    
	<title>Blackjack</title>
</head>

<body>
	<div class="card-display">
        <div class="container">
	    	<div id="discard" class="card large outline"></div>
	    	<div id="deck" class="card large back-blue shadow"></div>
	    </div>
        <div class="dealer-hand">
            <div id="dealer-hand-1" class="card large outline"></div>
            <div id="dealer-hand-2" class="card large outline"></div>
            <div id="dealer-hand-3" class="card large outline"></div>
            <div id="dealer-hand-4" class="card large outline"></div>
            <div id="dealer-hand-5" class="card large outline"></div>
            <div id="dealer-hand-6" class="card large outline"></div>
            <div id="dealer-hand-7" class="card large outline"></div>
            <div id="dealer-hand-8" class="card large outline"></div>
        </div>
        <div class="player">
            <div class="player-hand">
                <div id="player-hand-1" class="card large outline"></div>
                <div id="player-hand-2" class="card large outline"></div>
                <div id="player-hand-3" class="card large outline"></div>
                <div id="player-hand-4" class="card large outline"></div>
                <div id="player-hand-5" class="card large outline"></div>
                <div id="player-hand-6" class="card large outline"></div>
                <div id="player-hand-7" class="card large outline"></div>
                <div id="player-hand-8" class="card large outline"></div>
            </div>
        </div>
    </div>
    <div class="buttons">        
        <button id="deal" class="btn">Deal</button>
        <button id="hit" class="btn">Hit</button>
        <button id="double" class="btn">Double</button>
        <button id="split" class="btn">Split</button>
        <button id="stand" class="btn">Stand</button>
        <button id="discard" class="btn">Discard</button>
    </div>



</body>

</html>
